<!-- The Flex lessons covered positioning items along the two flex axes (main and cross) and how to set their flex alignment -->

.flex-container {
  display: flex;
}

.flex-container div {
  background: peachpuff;
  border: 4px solid brown;
  height: 100px;
  flex: 1;
}

<!-- Gap -->

<!-- Gap sizes can be adjusted separately for rows and columns using the column-gap and row-gap properties -->
container {
    display: grid;
    grid-template-columns: 50px 50px;
    grid-template-rows: 50px 50px;
  }
  
  .container > div {
    border: 1px solid blue;
  }
