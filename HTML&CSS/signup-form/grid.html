<!-- The Flex lessons covered positioning items along the two flex axes (main and cross) and how to set their flex alignment -->

.flex-container {
  display: flex;
}

.flex-container div {
  background: peachpuff;
  border: 4px solid brown;
  height: 100px;
  flex: 1;
}
